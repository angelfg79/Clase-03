<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mi primer documento en HTML5</title>
</head>
<body>

	<!-- esto es un comentario -->

	<div></div><!-- divisor de documento -->
	<header>
		Un título cualquiera
	</header><!-- cabecera (div) de documento o de contenido en un determinado contexto -->
	
	<nav>
		barra de navegación
	</nav><!-- barra de navegacion. contiene una estructura de enlaces que permiten navegar archivos html (menú, elemento que permite ejecutar una accíon) -->
	<section>
		
	</section><!-- base de los documentos. definen el contenido de la pagina web. Contenedor de informacion monotemático en lo preferible. Se les puede agregar una header y un footer. -->
	<article>
		
	</article><!-- informacion libre o puede estar en una seccion de contenido para darle mas peso semántico. permite dividir una sección monotemática. No incluirle section. -->
	<figure>
		<img src="" alt="">
		<figcaption></figcaption><!-- texto pare el figure, pie de foto. se suma a la descripción que le puse a la imagen (se ve). Es bueno para que busque google -->
	</figure><!-- contenedor de imagenes. solo puede haber tag img. Permite dar semantica para que interprete google. permite dar jerarquia. Se usa cuando sea relevante para google. Sólo puede tener una imagen -->
	<footer>
		Un pie de página
	</footer><!-- pie (div) de documento o contenido en un determinado contexto. un footer no puede ir dentro de un header y un header no puede estar dentro de un footer-->
	

</body>
</html>
